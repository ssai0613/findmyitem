{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full bg-white p-10 rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-gray-100 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-[#ffa700] to-orange-600"></div>

        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-orange-50 text-[#ffa700] rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4 shadow-sm">
                <i class="fa-solid fa-file-circle-question"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Report Lost Item</h1>
            <p class="text-[#9c9c9c] mt-2 max-w-sm mx-auto">Provide details to help our AI matching system locate your belongings.</p>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-6">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            
            <div class="flex gap-4 pt-6">
                <button type="submit" class="flex-1 bg-[#ffa700] text-white font-bold py-4 rounded-xl hover:bg-orange-600 transition shadow-lg shadow-orange-200 transform hover:-translate-y-0.5">
                    Submit Ticket
                </button>
                <a href="{% url 'dashboard' %}" class="px-8 py-4 rounded-xl border border-gray-200 text-gray-600 font-bold hover:bg-gray-50 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Apply consistent Classy styles to Django widgets
    document.querySelectorAll('input, textarea, select').forEach(el => {
        el.classList.add('w-full', 'bg-gray-50', 'border', 'border-gray-200', 'rounded-xl', 'p-3.5', 'text-gray-800', 'focus:outline-none', 'focus:border-[#ffa700]', 'focus:ring-2', 'focus:ring-[#ffa700]/20', 'transition', 'duration-200');
    });
    // Specific tweak for file input
    document.querySelectorAll('input[type="file"]').forEach(el => {
        el.classList.remove('p-3.5');
        el.classList.add('p-2', 'bg-white');
    });
</script>
{% endblock %}
