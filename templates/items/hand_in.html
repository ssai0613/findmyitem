{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-slate-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full bg-white p-10 rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-gray-100 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-gray-800 to-black"></div>

        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-gray-100 text-gray-800 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4 shadow-sm">
                <i class="fa-solid fa-hand-holding-heart"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Hand In Item</h1>
            <p class="text-[#9c9c9c] mt-2">Found something on campus? Thank you for your honesty.</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-lg transform hover:-translate-y-0.5 mt-4">
                Generate Hand-in Ticket
            </button>
        </form>
    </div>
</div>
<script>
    document.querySelectorAll('input, textarea, select').forEach(el => {
        el.classList.add('w-full', 'bg-gray-50', 'border', 'border-gray-200', 'rounded-xl', 'p-3.5', 'text-gray-800', 'focus:outline-none', 'focus:border-[#ffa700]', 'focus:ring-2', 'focus:ring-[#ffa700]/20', 'transition', 'duration-200');
    });
</script>
{% endblock %}
