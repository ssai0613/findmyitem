{% extends 'base.html' %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center relative overflow-hidden py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-96 h-96 bg-[#ffa700] rounded-full mix-blend-multiply filter blur-[128px] opacity-10 animate-pulse"></div>
        <div class="absolute top-[20%] -right-[10%] w-96 h-96 bg-gray-400 rounded-full mix-blend-multiply filter blur-[128px] opacity-10"></div>
    </div>

    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-[0_20px_60px_-15px_rgba(0,0,0,0.05)] border border-gray-100 relative z-10">
        
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mb-6 animate-bounce-slow">
                <i class="fa-solid fa-check text-4xl text-green-500"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-gray-900 tracking-tight">All Done!</h2>
            
            <p class="mt-4 text-sm text-gray-600 leading-relaxed">
                Your password has been successfully reset. You can now use your new password to sign in to your dashboard.
            </p>
        </div>

        <div class="mt-8">
            <a href="{% url 'login' %}" class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-[#ffa700] hover:bg-orange-500 hover:shadow-lg hover:shadow-orange-500/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ffa700] transition-all duration-300 transform hover:-translate-y-0.5">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fa-solid fa-arrow-right-to-bracket text-orange-200 group-hover:text-white transition"></i>
                </span>
                Sign In Now
            </a>
        </div>

    </div>
</div>
{% endblock %}
